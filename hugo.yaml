baseURL: 'https://infinitymdm.dev/'
copyright: 'Â© 2024 Marcus Mellor'
env: 'production'
languageCode: 'en-us'
markup:
    goldmark:
        extensions:
            passthrough:
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
menus:
    main:
        - name: 'Blog'
          pageRef: /blog
          weight: 10
        - name: 'About'
          pageRef: /about
          weight: 20
        - name: 'Search'
          pageRef: /search
outputs:
    home:
        - html
        - rss
        - json
params:
    author: 'Marcus Mellor'
    label:
        icon: "/android-chrome-512x512.png"
    dateFormat: '02 Jan 2006'
    description: "Marcus Mellor's website and blog"
    disableSpecial1stPost: false
    homeInfoParams:
        title: 'Welcome to infinitymdm.dev'
        content: "Marcus Mellor's blog on technology, research, and other random musings"
    showReadingTime: true
    socialIcons:
        - name: 'github'
          url: 'https://github.com/infinitymdm'
        - name: 'rss'
          url: 'https://infinitymdm.dev/index.xml'
theme: 'PaperMod'
title: 'infinitymdm.dev'
